<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAT â€“ Brand Preference</title>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/plugins/jspsych-categorize-html.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/css/jspsych.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em;
      box-sizing: border-box;
    }
    .jspsych-content {
      font-size: 20px;
      text-align: center;
      padding: 1em;
    }
    @media only screen and (max-width: 600px) {
      .jspsych-content {
        font-size: 18px;
        padding: 0.5em;
      }
    }
  </style>
</head>
<body ontouchstart="">
<script>
  const familiarBrands = ['Amazon', 'Nike', 'Apple', 'Coca-Cola'];
  const unfamiliarBrands = ['EcoNudge', 'Brandless', 'Everlane', 'Boondh'];
  const positiveWords = ['Trustworthy', 'Reliable', 'Innovative', 'Smart'];
  const negativeWords = ['Risky', 'Unknown', 'Cheap', 'Unstable'];

  const timeline = [];

  // Touch handler: start experiment on touch anywhere
  document.addEventListener('touchstart', function handleTouchStart() {
    if (!jsPsych.getStartTime()) {
      jsPsych.init({
        timeline: timeline,
        on_finish: function() {
          jsPsych.data.displayData();
        }
      });
      document.removeEventListener('touchstart', handleTouchStart);
    }
  });

  timeline.push({
    type: 'html-keyboard-response',
    stimulus: '<p>Welcome to the Implicit Association Test.<br><br>Tap anywhere or press any key to begin.</p>'
  });

  function categorize(word, key_answer, prompt, block) {
    return {
      type: 'categorize-html',
      stimulus: `<p style='font-size:28px;'>${word}</p>`,
      choices: ['f', 'j'],
      key_answer: key_answer,
      prompt: `<p style='font-size:16px;'>${prompt}</p>`,
      show_stim_with_feedback: true,
      feedback_duration: 300,
      data: { block: block }
    };
  }

  familiarBrands.concat(unfamiliarBrands).forEach(word => {
    timeline.push(categorize(word, familiarBrands.includes(word) ? 'f' : 'j', 'Tap F for Familiar | J for Unfamiliar', 'practice-brands'));
  });

  positiveWords.concat(negativeWords).forEach(word => {
    timeline.push(categorize(word, positiveWords.includes(word) ? 'f' : 'j', 'Tap F for Positive | J for Negative', 'practice-valence'));
  });

  jsPsych.randomization.shuffle(familiarBrands.concat(positiveWords, unfamiliarBrands, negativeWords)).forEach(word => {
    const correctKey = familiarBrands.includes(word) || positiveWords.includes(word) ? 'f' : 'j';
    timeline.push(categorize(word, correctKey, 'F = Familiar/Positive | J = Unfamiliar/Negative', 'congruent'));
  });

  familiarBrands.concat(unfamiliarBrands).forEach(word => {
    timeline.push(categorize(word, unfamiliarBrands.includes(word) ? 'f' : 'j', 'F = Unfamiliar | J = Familiar', 'reversal-practice'));
  });

  jsPsych.randomization.shuffle(unfamiliarBrands.concat(positiveWords, familiarBrands, negativeWords)).forEach(word => {
    const correctKey = unfamiliarBrands.includes(word) || positiveWords.includes(word) ? 'f' : 'j';
    timeline.push(categorize(word, correctKey, 'F = Unfamiliar/Positive | J = Familiar/Negative', 'incongruent'));
  });

  // For non-touch devices, fallback to keyboard start
  if (!('ontouchstart' in window)) {
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
  }
</script>
</body>
</html>
