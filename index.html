<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IAT – Brand Preference (with Demographics)</title>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/plugins/jspsych-survey-html-form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/plugins/jspsych-html-button-response.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/css/jspsych.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .jspsych-content { max-width: 800px; font-size: 18px; }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body></body>
<script>
const familiar = ['Nike', 'Coca-Cola', 'Apple', 'Adidas', 'Pepsi'];
const unfamiliar = ['Zyxel', 'Qdoba', 'Vuzix', 'Yuneec', 'Kudelski'];
const trustworthy = ['Reliable', 'Quality', 'Trustworthy', 'Dependable', 'Reputable'];
const non_reliable = ['Unreliable', 'Cheap', 'Risky', 'Faulty', 'Unstable'];

const userData = {
  demographics: {},
  trials: []
};

const timeline = [];

// Welcome Screen
timeline.push({
  type: 'html-button-response',
  stimulus: `
    <h3>Welcome to the IAT</h3>
    <p>You will categorize words using the 'E' and 'I' keys. There are seven parts. Stay sharp!</p>
    <table border="1" cellpadding="5">
      <tr><th>Category</th><th>Items</th></tr>
      <tr><td>Familiar</td><td>${familiar.join(', ')}</td></tr>
      <tr><td>Unfamiliar</td><td>${unfamiliar.join(', ')}</td></tr>
      <tr><td>Trustworthy</td><td>${trustworthy.join(', ')}</td></tr>
      <tr><td>Non-reliable</td><td>${non_reliable.join(', ')}</td></tr>
    </table>
  `,
  choices: ['Start']
});

// Demographics
timeline.push({
  type: 'survey-html-form',
  preamble: '<h3>Demographics</h3>',
  html: `
    <p>Gender: <select name="gender" required>
      <option value="">Select</option><option>Male</option><option>Female</option><option>Other</option>
    </select></p>
    <p>Age: <select name="age" required>
      <option value="">Select</option><option>20–24</option><option>25–29</option><option>30–34</option><option>35–39</option><option>40+</option>
    </select></p>
    <p>Occupation: <select name="occupation" required>
      <option value="">Select</option><option>Student</option><option>Engineer</option><option>Teacher</option><option>Healthcare Professional</option><option>Business Professional</option><option>Other</option>
    </select></p>
    <p>Education: <select name="education" required>
      <option value="">Select</option><option>High School</option><option>Bachelor's</option><option>Master's</option><option>Doctorate</option><option>Other</option>
    </select></p>
  `,
  on_finish: function(data) {
    const res = JSON.parse(data.responses);
    userData.demographics = {
      gender: res.gender,
      age: res.age,
      occupation: res.occupation,
      education: res.education,
      timestamp: new Date().toISOString()
    };
  }
});

// Trial Generator
function addTrial(word, leftLabel, rightLabel, blockName) {
  return {
    type: 'html-button-response',
    stimulus: `<p style="font-size:32px;">${word}</p>`,
    choices: [leftLabel, rightLabel],
    data: { word, block: blockName },
    on_finish: function(data) {
      if (data.rt < 300 || data.rt > 5000) return; // skip invalid responses
      const correctLeft = familiar.includes(word) || trustworthy.includes(word);
      const correct = data.response === (correctLeft ? 0 : 1) ? 1 : 0;

      userData.trials.push({
        word,
        block: blockName,
        rt: data.rt,
        correct,
        response: data.response,
        timestamp: new Date().toISOString()
      });
    }
  };
}

// Add Trials to Timeline
familiar.forEach(w => timeline.push(addTrial(w, 'Familiar', 'Unfamiliar', 'familiar')));
unfamiliar.forEach(w => timeline.push(addTrial(w, 'Familiar', 'Unfamiliar', 'unfamiliar')));
trustworthy.forEach(w => timeline.push(addTrial(w, 'Trustworthy', 'Non-reliable', 'trustworthy')));
non_reliable.forEach(w => timeline.push(addTrial(w, 'Trustworthy', 'Non-reliable', 'non-reliable')));

// Congruent Trials
const congruentItems = [
  ...familiar.map(w => ({ word: w, pos: true })),
  ...trustworthy.map(w => ({ word: w, pos: true })),
  ...unfamiliar.map(w => ({ word: w, pos: false })),
  ...non_reliable.map(w => ({ word: w, pos: false }))
];
const shuffled = jsPsych.randomization.shuffle(congruentItems);

shuffled.slice(0, 5).forEach(i => timeline.push(addTrial(i.word, 'Familiar/Trustworthy', 'Unfamiliar/Non-reliable', 'congruent1')));
shuffled.slice(5, 10).forEach(i => timeline.push(addTrial(i.word, 'Familiar/Trustworthy', 'Unfamiliar/Non-reliable', 'congruent2')));

// Final Submit and D-Score
timeline.push({
  type: 'html-button-response',
  stimulus: '<p>Test complete. Ready to submit?</p>',
  choices: ['Submit'],
  on_finish: function() {
    const filter = block => userData.trials.filter(t => t.block === block).map(t => t.rt);
    const mean = arr => arr.reduce((a, b) => a + b, 0) / arr.length;
    const sd = arr => {
      const m = mean(arr);
      return Math.sqrt(arr.map(x => (x - m) ** 2).reduce((a, b) => a + b, 0) / arr.length);
    };
    const allCongruent = filter('congruent1').concat(filter('congruent2'));
    const d = (mean(filter('congruent2')) - mean(filter('congruent1'))) / (sd(allCongruent) || 1);

    const payload = {
      dScore: d.toFixed(3),
      demographics: userData.demographics,
      trials: userData.trials
    };

    fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    name: 'Saad',
    gender: 'Other',
    dScore: 0.76
  })
})
.then(res => res.text())
.then(data => console.log('Server says:', data))
.catch(err => console.error('Fetch error:', err)
);

    alert(`D-Score: ${d.toFixed(3)}\n(Positive = Familiarity Bias)`);
  }
});

// Thank You
timeline.push({
  type: 'html-button-response',
  stimulus: '<h3>Thank You!</h3><p>Your participation is valued. Take care!</p>',
  choices: ['Finish']
});

// Initialize
jsPsych.init({ timeline });
</script>
</html>
